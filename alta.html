<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body-form">
    <header class="main-header">

        <input type="checkbox" id="menu">

        <nav class="nav-bar">
            
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto </a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <h1 class="search-bar__name" >Connecticus</h1>
            <div class="search-bar__logo-container">
                <img src="/img/logo/logo1 (Personalizado).png" alt="logo">
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda"></label>
                <input class="search-bar__form-search" id="busqueda" type="search" placeholder="¿Qué Estás Buscando?">
                <input class="search-bar__form-submit" type="submit" value="🔍">
            </form>
            <div class="search-bar__carrito-container">
                🛒
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>
    <main class="main-form">
        <h1 class="search-bar__name-mobile">Connecticus</h1>
        <form action="" method="post" target="_blank">
            <fieldset class="form">
                <label class="form__label" for="nombre">Nombre:</label>
                <input class="form__input" type="text" name="nombre" id="nombre" required>
                <label class="form__label" for="price">Precio:</label>
                <input class="form__input" type="number" id="price" required>
                <label class="form__label" for="stock">Stock:</label>
                <input class="form__input" type="number" name="stock" id="stock" required>
                <fieldset class="form-fieldset">
                    <legend class="form-legend"> <label class="form__label" for="marca"></label>Marca</label></legend>
                    <select class="form-select" name="marca" id="marca" required>Selecciona una marca
                    <optgroup label="marca">
                        <option value="samsung">Samsung</option>
                        <option value="apple">Apple</option>
                        <option value="motorola">Motorola</option>
                        <option value="DJI">DJI</option>
                        <option value="google">Google</option>
                        <option value="JBL">JBL</option>
                        <option value="sony">Sony</option>
                        <option value="canon">Canon</option>
                        <option value="samsung">Samsung</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="playstation">PlayStation</option>
                        <option value="DH">DH</option>
                    </optgroup>
                    </select>
                </fieldset>
                
                <fieldset class="form-fieldset">

                    <legend class="form-legend"> Categoria </legend>
                    <label class="form__label--categoria" for="categoria"><input class="form__input--categoria" type="radio" name="categoria" id="categoria" value="celulares">Celulares</label>
                    <label class="form__label--categoria" for="computadoras"><input class="form__input--categoria" type="radio" name="categoria" id="computadoras" value="computadora">Computadoras</label>
                    <label class="form__label--categoria" for="camaras"><input class="form__input--categoria" type="radio" name="categoria" id="camaras" value="Cámaras">Cámaras</label>
                    <label class="form__label--categoria" for="auriculares"><input class="form__input--categoria" type="radio" name="categoria" id="auriculares" value="auriculares">Auriculares</label>
                    <label class="form__label--categoria" for="parlantes"><input class="form__input--categoria" type="radio" name="categoria" id="parlantes" value="parlantes">Parlantes</label>
                    <label class="form__label--categoria" for="electrodomesticos"><input class="form__input--categoria" type="radio" name="categoria" id="electrodomesticos" value="electrodomesticos">Electrodomésticos</label>
                    <label class="form__label--categoria" for="otra"><input class="form__input--categoria" type="radio" name="categoria" id="otra" value="otra">Otra</label>
                
                </fieldset>
                
                <fieldset class="form-fieldset">
                    <legend class="form-legend"><label class="form__label" for="foto">Foto</label></legend>
                    <input class="form__input" type="file" name="foto" id="foto">
                </fieldset>
                
                <fieldset class="form-fieldset"> 
                    <legend class="form-legend"><label class="form__label" for="detalles">Detalles</label></legend>
                    <textarea class="form-text" name="detalles" id="detalles" cols="30" rows="10"></textarea>
                </fieldset>

                <input class="form__submit" type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
</body>
</html>
